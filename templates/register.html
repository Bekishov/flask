<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="/static/css/login.css">
  <title>Register</title>
</head>
<body>
    <section>
        <div class="form-box">
            <div class="form-value">
                <form method="post">
                    <h2>Register</h2>

                    <div class="inputbox">
                      <ion-icon name=""></ion-icon>
                      <input type="text" class="form-control" id="exampleInputfirstname" name="name">
                        <label for="">First Name</label>
                    </div>
                    <div class="inputbox">
                      <ion-icon name=""></ion-icon>
                      <input type="text" class="form-control" id="exampleInputlastname" name="second_name">
                        <label for="">Last Name</label>
                    </div>
                    <div class="inputbox">
                      <ion-icon name=""></ion-icon>
                      <input type="age" class="form-control" id="99" aria-describedby="emailHelp" name="age">
                        <label for="">Age</label>
                    </div>
                      <div class="inputbox">
                        <ion-icon name="mail-outline"></ion-icon>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email">
                        <label for="">Email</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input type="password"name="password" required>
                         
                        <label for="">Password</label>
                    </div>
                    <div class="forget">
                        <label for=""><input type="checkbox">Remember Me  <a href="#">Forget Password</a></label>
                      
                    </div>
                    <button type="submit">Sign up</button>

                </form>
            </div>
        </div>
    </section>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
